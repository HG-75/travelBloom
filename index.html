            <ul>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Your Next Adventure</h1>
        <p>
            Explore breathtaking destinations, immerse yourself in diverse cultures, 
            and create unforgettable memories with TravelBloom.

        <button onclick="showAlert()">Book Now</button>

    <!-- Search Section -->

            <button class="search-btn" onclick="performSearch()">Search</button>
